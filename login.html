<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuckySpin Casino</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="login-container">
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div>
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Stay logged in</label>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="navigateToRegister()">Register here</a></p>
        </section>
        <section id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" required>
                <label for="email-register">Email:</label>
                <input type="email" id="email-register" required>
                <label for="password-register">Password:</label>
                <input type="password" id="password-register" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Optional">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="navigateToLogin()">Login here</a></p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
